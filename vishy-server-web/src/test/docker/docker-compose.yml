version: '2'

networks:
  vishy-metrics:
    driver: bridge

services:

  ## cadvisor: resource usage and performance of containers
  cadvisor:
    container_name: vishy-cadvisor1
    image: google/cadvisor:latest
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8082:8080"

  influxdb:
    extends:
      file: docker-compose-tick-common.yml
      service: influxdb
    build: dockerfiles/influxdb
    container_name: vishy-influxdb1
    networks:
      - vishy-metrics

  grafana:
    extends:
      file: docker-compose-tick-common.yml
      service: grafana
    build: dockerfiles/grafana
    container_name: vishy-grafana1
    depends_on:
      - influxdb
    links:
      - influxdb:influxdb
    networks:
      - vishy-metrics

  vishy:
    container_name: vishy-server1
    #image: theborakompanioni/vishy:master # offical image
    #image: tbk/vishy-server-web # local development maven docker image
    build: .
    restart: unless-stopped
    ports:
      - "8080:8080"
    links:
      - influxdb:influxdb
    volumes:
      - /var/log:/var/log
    networks:
      - vishy-metrics
    environment:
      INFLUXDB_HOST: "influxdb"
      INFLUXDB_PORT: "8086"
      INFLUXDB_NAME: "vishy"
      INFLUXDB_USER: "root"
      INFLUXDB_PASS: "root"
